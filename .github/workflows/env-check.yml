name: Environment & Fast Build Check

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'app/**'
      - 'gradle/**'
      - '.github/workflows/env-check.yml'
      - 'scripts/check-env.sh'
  push:
    branches: [ chore/history-rewrite-followup ]
  workflow_dispatch:

jobs:
  env-fast-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', 'gradle/libs.versions.toml') }}
          restore-keys: ${{ runner.os }}-gradle-
      - name: Environment Script Check
        run: bash scripts/check-env.sh
      - name: Gradle envCheck Task
        run: ./gradlew :app:envCheck --no-daemon
      - name: Assemble Debug (skip firmware)
        run: ./gradlew :app:assembleDebug -PskipFirmware --no-daemon --stacktrace

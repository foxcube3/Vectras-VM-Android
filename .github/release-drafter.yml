name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
no-changes-template: 'No user-facing changes in this cycle.'

categories:
  - title: 'ÔøΩ Breaking Changes'
    labels: [ breaking ]
  - title: '‚ú® Features'
    labels: [ enhancement, feature, feat ]
  - title: 'ÔøΩ Fixes'
    labels: [ bugfix, fix ]
  - title: 'ÔøΩ Infrastructure'
    labels: [ infra, build, size, lfs, chore ]
  - title: 'ÔøΩ Documentation'
    labels: [ documentation, docs ]
  - title: '‚ôø Accessibility'
    labels: [ accessibility ]
  - title: 'üß™ Tests'
    labels: [ test ]
  - title: '‚öôÔ∏è CI/CD'
    labels: [ ci ]

exclude-labels: [ skip-changelog ]

template: |
  ## Release Summary
  Refer to `RELEASE_NOTES_DRAFT.md` for the curated infrastructure overview.

  ## Changes
  $CHANGES

  ## Contributors
  $CONTRIBUTORS

  _Generated by Release Drafter._

version-resolver:
  major:
    labels: [ breaking ]
  minor:
    labels: [ enhancement, feature, feat ]
  patch:
    labels: [ bugfix, fix, documentation, docs, infra, chore, ci ]
  default: patch

autolabeler:
  - label: documentation
    title:
      - '/docs?/i'
      - 'README'
  - label: infra
    files:
      - 'app/build.gradle'
      - '.github/workflows/**'
      - 'gradle/**'
  - label: accessibility
    title:
      - 'accessibility'
      - 'contentDescription'
  - label: size
    title:
      - 'history'
      - 'firmware'
      - 'fetch'
  - label: feat
    title:
      - '/^feat/i'
      - '/feature/i'
  - label: fix
    title:
      - '/^fix/i'
      - '/bug/i'
  - label: chore
    title:
      - '/^chore/i'
  - label: ci
    title:
      - '/^ci/i'
  - label: test
    title:
      - '/^test/i'
  - label: docs
    title:
      - '/^docs?/i'
  - label: breaking
    title:
      - '!'  # exclamation mark in title convention

replacers: []
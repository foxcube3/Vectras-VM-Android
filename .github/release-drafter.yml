name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE (#$NUMBER)'
categories:
  - title: 'ðŸš€ Features'
    labels: [ enhancement ]
  - title: 'ðŸ›  Infrastructure'
    labels: [ infra, size, lfs ]
  - title: 'ðŸ§ª Testing'
    labels: [ test ]
  - title: 'ðŸ“˜ Documentation'
    labels: [ documentation ]
  - title: 'â™¿ Accessibility'
    labels: [ accessibility ]
exclude-labels: [ skip-changelog ]
template: |
  ## Release Summary
  Refer to `RELEASE_NOTES_DRAFT.md` for the curated infrastructure overview. Key merged items:

  $CHANGES

  ---
  Generated by Release Drafter.
version-resolver:
  major:
    labels: [ breaking ]
  minor:
    labels: [ enhancement, feature ]
  patch:
    labels: [ bugfix, fix, documentation, infra ]
  default: patch
autolabeler:
  - label: documentation
    title:
      - '/docs?/i'
      - 'README'
  - label: infra
    files:
      - 'app/build.gradle'
      - '.github/workflows/**'
      - 'gradle/**'
  - label: accessibility
    title:
      - 'accessibility'
      - 'contentDescription'
  - label: size
    title:
      - 'history'
      - 'firmware'
      - 'fetch'
replacers: []
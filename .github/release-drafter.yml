name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
change-template: '- $TITLE (#$NUMBER) by @$AUTHOR'
no-changes-template: 'No user-facing changes in this cycle.'

categories:
  - title: 'Breaking Changes'
    labels: [ breaking ]
  - title: 'Features'
    labels: [ enhancement, feature, feat ]
  - title: 'Fixes'
    labels: [ bugfix, fix ]
  - title: 'Infrastructure'
    labels: [ infra, build, size, lfs, chore ]
  - title: 'Documentation'
    labels: [ documentation, docs ]
  - title: 'Accessibility'
    labels: [ accessibility ]
  - title: 'Tests'
    labels: [ test ]
  - title: 'CI/CD'
    labels: [ ci ]

exclude-labels: [ skip-changelog ]

template: |
  ## Release Summary
  Automated draft of merged changes.

  ## Changes
  $CHANGES

  ## Contributors
  $CONTRIBUTORS

  _Generated by Release Drafter._

version-resolver:
  major:
    labels: [ breaking ]
  minor:
    labels: [ enhancement, feature, feat ]
  patch:
    labels: [ bugfix, fix, documentation, docs, infra, chore, ci ]
  default: patch

autolabeler:
  - label: documentation
    title:
      - '/docs?/i'
      - 'README'
  - label: infra
    files:
      - 'app/build.gradle'
      - '.github/workflows/**'
      - 'gradle/**'
  - label: accessibility
    title:
      - 'accessibility'
      - 'contentDescription'
  - label: size
    title:
      - 'history'
      - 'firmware'
      - 'fetch'
  - label: feat
    title:
      - '/^feat/i'
      - '/feature/i'
  - label: fix
    title:
      - '/^fix/i'
      - '/bug/i'
  - label: chore
    title:
      - '/^chore/i'
  - label: ci
    title:
      - '/^ci/i'
  - label: test
    title:
      - '/^test/i'
  - label: docs
    title:
      - '/^docs?/i'
  - label: breaking
    title:
      - '!'

replacers: []
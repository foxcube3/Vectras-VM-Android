tasks.matching { it.name == 'preBuild' }.configureEach {
    if (!skipFirmware) {
        dependsOn tasks.named('fetchFirmware')
    } else {
        logger.lifecycle('Skipping firmware fetch due to -PskipFirmware flag.')
    }
}

